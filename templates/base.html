<!doctype html>
<html>
<head>

    <title>Content Review Tool</title>
    <link rel="stylesheet" type="text/css" href="static/css/nav.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      <a class="navbar-brand" href="/">
        <img alt="Brand" src="static/images/lilhammy.png">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
{% if "reviewer id" in session %}
        <!-- <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li> -->
        <li><a href="/"><b> {{ session['handle'] }}</b></a></li>
        <li><a href="/">{{rev_count }} reviews today</a></li>
        
      </ul>
    
      <ul class="nav navbar-nav navbar-right">   
        <li><a href="/logout">Logout</a></li>
            {% endif %}
            {%if "reviewer id" not in session %}   
        <li><a href="/login">Log in</a></li>
            {% endif %}
    </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</html>


{% for message in get_flashed_messages() %}
{{message}}
{% endfor %}
